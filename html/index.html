<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cellular Automata Maker</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/index.css">
    
    <!-- scripts -->
    <script src="../js/main.js" defer></script>
</head>

<body>
    <div id="toolbox">
        <ul style="flex-direction: column;">
            <li>
                <label for="gridToggle">show grid</label>
                <input checked id="gridToggle" name="gridToggle" type="checkbox">
            </li>
            <li>
                <label for="genDur">gen duration</label>
                <input checked id="genDur" min="1" max="1000" name="genDur" type="number">
            </li>
        </ul>

        <div>
            <button onclick="togglePlayStop()" id="playBtn"><i class="fa-solid fa-play"> play</i></button>
            <button onclick="togglePlayStop()" hidden id="stopBtn"><i class="fa-solid fa-stop"> stop</i></button>
            <button id="stepBtn"><i class="fa-solid fa-shoe-prints"> step</i></button>
            <button id="resetBtn"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>

    <div id="board" class="editable">
        
    </div>
</body>

</html>
