<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cellular Automata Maker</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/index.css">
    
    <!-- scripts -->
    <script src="../js/main.js" defer></script>
</head>

<body>
    <main>
        <div id="toolbox">
            <div style="flex-direction: column;">
                <div>
                    <label for="gridToggle">show grid</label>
                    <input checked id="gridToggle" name="gridToggle" type="checkbox">
                </div>
                <div>
                    <label for="hoverToggle">hover effect</label>
                    <input checked id="hoverToggle" name="hoverToggle" type="checkbox">
                </div>
            </div>
            
            <div style="flex-direction: column;">
                <div>
                    <label for="gridSize">grid size</label>
                    <input style="width: 45px;" checked id="gridSize" min="1" max="1000" name="gridSize" type="number">
                </div>
                <div>
                    <label for="genDur">gen duration</label>
                    <input checked id="genDur" min="1" max="1000" name="genDur" type="number">
                </div>
            </div>

            <div>
                <button onclick="togglePlayStop()" id="playBtn"><i class="fa-solid fa-play"></i> play</button>
                <button onclick="togglePlayStop()" hidden id="stopBtn"><i class="fa-solid fa-stop"></i> stop</button>
                <button id="stepBtn"><i class="fa-solid fa-shoe-prints"></i> step</button>
                <button id="resetBtn"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>

        <div id="board" class="editable hover">
            
        </div>

        <div id="rulesController">
            <button onclick="addNewTemplate()"><i class="fa-solid fa-plus"></i></button>
            <button onclick="clearBlocks()" id="clearBlocks"><i class="fa-solid fa-trash-can"></i></button>
        </div>

        <div id="cells">
            <div class="state-template">
                <div>
                    <h3>neighbours:</h3>
                    <button><i class="fa-solid fa-caret-left"></i></button>
                    <h2>0</h2>
                    <button><i class="fa-solid fa-caret-right"></i></button>
                </div>
                <i class="fa-solid fa-arrow-right"></i>
                <div>
                    <h3>state:</h3>
                    <button><i class="fa-solid fa-caret-left"></i></button>
                    <h2>0</h2>
                    <button><i class="fa-solid fa-caret-right"></i></button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
